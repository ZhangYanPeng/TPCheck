<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员管理</title>
<link rel="stylesheet" type="text/css" href="css/css.css" />
<link rel="stylesheet" href="./css/jqpagination.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="./js/jquery.jqpagination.js"></script>
<!-- <script type="text/javascript" src="js/page.js" ></script> -->
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
	var page_num = 1;
	var total_num = 0;
	$(document).ready(function(){
		list(1);
	});
	
	function list(p) {
		var com_str = "%";
		if($("#com_str").val() != ""){
			com_str = $("#com_str").val();
		}
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./account/list_account",
			data : {
				page : p,
				company : com_str
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded; charset=utf-8",
			error : function(e) {
				console.log(e);
				alert("网络错误，请重试");
			},
			success : function(data) {
				total_num = data.pageCount;
				page_num=p;
				$("#page_num").val(p);

				var tab_title = "<tr>"
					+ "<td width='66px' class='tdColor tdC'>序号</td>"
					+ "<td width='630px' class='tdColor'>用户名</td>"
					+ "<td width='630px' class='tdColor'>公司</td>"
					+ "<td width='330px' class='tdColor'>操作</td>"
					+ "	</tr>";
				$("#accountlist").html(tab_title);
				
				$.each(data.results,function(index, value) {
					var td_id = $('<td></td>').append(
							value.id);
					var td_un = $('<td></td>').append(
							value.username);
					var td_com= $('<td></td>').append(
							value.company.name);
					var a_state = $('<a></a>');
					if(value.state == -1){
						td_un.append("   (*账户已冻结)");
						a_state.append("激活   ");
						a_state.attr('href','javascript:active('+value.id+',1);');
					}
					if(value.state == 1){
						a_state.append("禁用   ");
						a_state.attr('href','javascript:active('+value.id+',-1);');
					}
					var a_edit = $('<a></a>').attr('href',"account_edit.html?id=" + value.id);
					a_edit.append("<img class='operation' src='img/update.png'></a>");
					var td_op = $('<td></td>').append(a_state).append(a_edit);
					var tr = $('<tr></tr>').attr(
							'height', "40px");
					tr.append(td_id).append(td_un)
							.append(td_com)
							.append(td_op);
					$("#accountlist").append(tr);
				});
			}
		});
	}

	function first() {
		if (page_num == 1)
			return;
		page_num = 1;
		list(1);
	}

	function previous() {
		if (page_num == 1)
			return;
		page_num = page_num - 1;
		list(page_num);
	}

	function next() {
		if (page_num == total_num)
			return;
		page_num = page_num + 1;
		list(page_num);
	}

	function last() {
		if (page_num == total_num)
			return;
		page_num = total_num;
		list(page_num);
	}
	
	function active(aid,as){
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./account/active",
			data : {
				id : aid,
				state : as
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded; charset=utf-8",
			error : function(e) {
				console.log(e);
				alert("网络错误，请重试");
			},
			success : function(data) {
				list(page_num);
			}
		});
	}
</script>
</head>

<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;-</span>&nbsp;用户管理
			</div>
		</div>

		<div class="page">
			<!-- user页面样式 -->
			<div class="connoisseur">
				
				<div class="conform">
					<form>
						<div class="cfD">
							<input class="userinput" id="com_str" type="text" placeholder="输入公司关键字" />&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;
							<a href="javascript:list(1);"><button class="userbtn"
							disabled="disabled">搜索</button></a>
						</div>
					</form>
				</div>
				
				<!-- user 表格 显示 -->
				<div class="conShow">
					<table id="accountlist" border="1" cellspacing="0" cellpadding="0">
					</table>
				</div>
				
				<div class="conform">
					<form>
						<div class="cfD">
							<a href="account_edit.html?id=-1"><button class="userbtn"
									disabled="disabled">新增用户</button></a>
						</div>
					</form>
				</div>
				<div class="paging">
					<div class="pagination">
						<a href="#" class="first" onclick="javascript:first();">&laquo;</a>
						<a href="#" class="previous" onclick="javascript:previous();">&lsaquo;</a>
						<input id="page_num" type="text" readonly="readonly" /> <a
							href="#" class="next" onclick="javascript:next();">&rsaquo;</a> <a
							href="#" class="last" onclick="javascript:last();">&raquo;</a>
					</div>
				</div>
			</div>
			<!-- user 表格 显示 end-->
		</div>
		<!-- user页面样式end -->
	</div>

	<!-- 删除弹出框  end-->
</body>
</html>
