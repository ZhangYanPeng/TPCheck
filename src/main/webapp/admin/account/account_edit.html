<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑用户</title>
<link rel="stylesheet" type="text/css" href="../css/css.css" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
	var aid = getQueryString("id");
	
	$(document).ready(function() {
		loadCompany();
		if (aid != "-1") {
			$.ajax({
				sync : false,
				cache : false,
				type : 'POST',
				crossDomain : true,
				url : "load_account",
				data : {
					id : aid
				},
				dataType : "json",
				contentType : "application/x-www-form-urlencoded;charset=utf-8",
				error : function(e) {
					alert("网络错误，请重试");
				},
				success : function(data) {
					$("#username").val(data.username);
					$("#password").val(data.password);
					$("#company").val(data.department.company.id);
					loadDepartment();
					$("#department").val(data.department.id);
					$("#position").val(data.position);
					$("#id").val(data.id);
					$("#authority").val(data.authority);
				}
			});
		}else{
			$("#id").val(aid);
		}
	});
	
	function loadCompany(){
		if($("#company").html()!="")
			return;
		var default_op = "<option selected='selected' value='-1'>-----------请选择单位-----------</option>";
		$("#company").html(default_op);
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "getAllCompany",
			data : {},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				$.each(data, function(index, value) {
					var op = $('<option></option>').attr('value', value.id)
					.append(value.name);
					$("#company").append(op);
				});
			}
		});
	}
	
	function loadDepartment(){
		$.ajax({
			async : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "getAllDepartment",
			data : {
				company : $('#company').val()
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded; charset=utf-8",
			error : function(e) {
				console.log(e);
				alert("网络错误，请重试");
			},
			success : function(data) {
				var op_de = $('<option></option>').attr('selected','selected').attr('value','-1').append("-----------请选择部门-----------");
				$('#department').html(op_de);
				$.each(data,function(index, value) {
					var op = $('<option></option>').attr('value',value.id).append(value.name);
					$('#department').append(op);
				});
			}
		});
	}
	
	function save(){
		if($("#department").val()=='-1'){
			alert("请选择单位!");
			return;
		}
			
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "edit_account",
			data : {
				id : $("#id").val(),
				username : $("#username").val(),
				password : $("#password").val(),
				department : $("#department").val(),
				position : $("#position").val(),
				authority : $("#authority").val()
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				if( data==1 )
					alert("更改成功！");
				else if( data == -2)
					alert("填写信息有误，请检查");
				else
					alert("操作失败，请重试");
			}
		});
	}
</script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="../img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">用户管理</a>&nbsp;-</span>&nbsp;用户编辑
			</div>
		</div>
		<div class="page ">
			<!-- 会员注册页面样式 -->
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>用户编辑</span>
				</div>
				<div class="baBody">
					<input id="id" type="hidden" class="input3" />
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;用户名：<input id="username" type="text"
							class="input3" />
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：<input id="password"
							type="text" class="input3" />
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单位：<select class="input3" id="company" onchange="javascript:loadDepartment();" ></select>
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;部门：<select id="department"
							 class="input3" ><option value="-1" selected="selected">----------请先选择单位----------</option></select>
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;职位：<input id="position"
							type="text" class="input3" />
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;权限：<input id="authority"
							type="text" class="input3" />
					</div>
					<div class="bbD">
						<p class="bbDP">
							<button class="btn_ok btn_yes" href="#" onclick="javascript:save();">提交</button>
							<a class="btn_ok btn_no" href="account.html">返回</a>
						</p>
					</div>
				</div>
			</div>

			<!-- 会员注册页面样式end -->
		</div>
	</div>
</body>
</html>
