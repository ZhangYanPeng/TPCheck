<script type="text/javascript">
	$(document).ready(function(){
		list(0);
	});
	
	function list(type) {
		if(type==0)
			return;
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./device/list_dtype",
			data : {
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded; charset=utf-8",
			error : function(e) {
				console.log(e);
				alert("网络错误，请重试");
			},
			success : function(data) {
				var tab_title = "<tr>"
					+ "<td width='366px' class='tdColor tdC'>序号</td>"
					+ "<td width='830px' class='tdColor'>设备类型</td>"
					+ "<td width='430px' class='tdColor'>操作</td>"
					+ "	</tr>";
				$("#dtypelist").html(tab_title);
				$.each(data.results,function(index, value) {
					var td_id = $('<td></td>').append(
							value.id);
					var td_n = $('<td></td>').append(
							value.name);
					var a_edit = $('<a></a>').attr('href',"dtype_edit.html?id=" + value.id);
					a_edit.append("<img class='operation' src='img/update.png'></a>");
					var td_op = $('<td></td>').append(a_edit)
						.append("<img class='operation delban' src='img/delete.png' onclick='javascript:removeDtype("
							+ value.id
							+ ");' /></td>");
					var tr = $('<tr></tr>').attr(
							'height', "40px");
					tr.append(td_id).append(td_n)
							.append(td_pd)
							.append(td_op);
					$("#dtypelist").append(tr);
				});
			}
		});
	}

	function removeDtype(aid) {
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./device/delete_dtype",
			data : {
				id : aid
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				if (data == -1) {
					alert("该类型包含已有设备，不能删除！");
				}else{
					list();
				}
			}
		});
	}
</script>
</head>
