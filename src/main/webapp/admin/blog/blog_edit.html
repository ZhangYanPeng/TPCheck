<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑信息</title>
<link rel="stylesheet" type="text/css" href="../css/css.css" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/ajaxfileupload.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
	var bid = getQueryString("id");
	$(document).ready(function() {
		if (bid != "-1") {
			$.ajax({
				sync : false,
				cache : false,
				type : 'POST',
				crossDomain : true,
				url : "load_blog",
				data : {
					id : bid
				},
				dataType : "json",
				contentType : "application/x-www-form-urlencoded;charset=utf-8",
				error : function(e) {
					alert("网络错误，请重试");
				},
				success : function(data) {
					$("#title").val(data.title);
					$("#content").val(data.content);
					$("#url").val(data.url);
					$("#id").val(data.id);
				}
			});
			
			$.ajax({
				sync : false,
				cache : false,
				type : 'POST',
				crossDomain : true,
				url : "load_blog_pic",
				data : {
					id : bid
				},
				dataType : "json",
				contentType : "application/x-www-form-urlencoded;charset=utf-8",
				error : function(e) {
					alert("网络错误，请重试");
				},
				success : function(data) {
					$("#pics").html("");
					$.each(data,function(index, value) {
						var img_pic = $("<img></img>").attr('src',value.src).attr('height','100px');
						var a_img = $("<a></a>").attr('href',value.src).attr('target',"_blank").append(img_pic);
						var td_pic = $("<td></td>").append(a_img);
						var td_op = $("<td></td>").attr('width',"100px").append("<img class='operation delban' src='../img/delete.png' onclick='javascript:removePic("
								+ value.id
								+ ");' />");
						var tr = $("<tr></tr>").append(td_pic).append(td_op);
						$("#pics").append(tr);
					});
				}
			});
		}else{
			$("#id").val(bid);
		}
	});
	
	function save(){
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "edit_blog",
			data : {
				title : $("#title").val(),
				content : $("#content").val(),
				url : $("#url").val(),
				id : $("#id").val()
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				if( data==1 )
					alert("更改成功！");
				else
					alert("网络错误，请重试");
			}
		});
	}
	
	function upload(){
		$.ajaxFileUpload({
			type : 'post',
			url : 'upload_pic', //用于文件上传的服务器端请求地址
			secureuri : false, //是否需要安全协议，一般设置为false
			fileElementId : 'picture', //文件上传域的ID
			data : {
				id : $("#id").val()
			},//要传到后台的参数，没有可以不写  
			async : false,
			dataType : 'json',
			processData : false,
			contentType : false,
			success : function(data) //服务器成功响应处理函数
			{
				location.reload(true);  
			},
			error : function(data, status, e)//服务器响应失败处理函数
			{
				console.log(data,status,e);
			}
		});
	}
	
	function removePic(pid){
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "remove_pic",
			data : {
				id : pid
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded; charset=utf-8",
			error : function(e) {
				console.log(e);
				alert("网络错误，请重试");
			},
			success : function(data) {
				location.reload(true);   
			}
		});
	}
</script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="../img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">网站管理</a>&nbsp;-</span>&nbsp;推送编辑
			</div>
		</div>
		<div class="page ">
			<!-- 会员注册页面样式 -->
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>推送编辑</span>
				</div>
				<div class="baBody">
					<input id="id" type="hidden" class="input3" />
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;标题：<input id="title" type="text"
							class="input3" />
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;内容：<br /><br />
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea id="content" cols="80"  rows="10"></textarea>
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;链接：<input id="url" type="text" class="input3" />
					</div>
					<div class="bbD" id="uppic">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;图片：<input type="file" name="picture" id="picture" class="input3"/>
						<a href="javascript:upload();">上传图片</a>
					</div>
					<div class="conform">
						<div class="conShow">
							<table id="pics" cellpadding="0" border="0" frame="void" rules="none">
							</table>
						</div>
					</div>
					<div class="bbD">
						<p class="bbDP">
							<button class="btn_ok btn_yes" href="#" onclick="javascript:save();">提交</button>
							<a class="btn_ok btn_no" href="blog.html">返回</a>
						</p>
					</div>
				</div>
			</div>

			<!-- 会员注册页面样式end -->
		</div>
	</div>
</body>
</html>
