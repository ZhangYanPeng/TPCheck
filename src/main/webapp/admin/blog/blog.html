<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>推送管理</title>
<link rel="stylesheet" type="text/css" href="../css/css.css" />
<link rel="stylesheet" href="../css/jqpagination.css" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/jquery.jqpagination.js"></script>
<!-- <script type="text/javascript" src="js/page.js" ></script> -->
<script type="text/javascript" src="../js/init.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
	var page_num = 1;
	var total_num = 0;
	$(document).ready(function() {
		list(1);
	});

	function list(p) {
		$
				.ajax({
					sync : false,
					cache : false,
					type : 'POST',
					crossDomain : true,
					url : "list_blog",
					data : {
						page : p
					},
					dataType : "json",
					contentType : "application/x-www-form-urlencoded; charset=utf-8",
					error : function(e) {
						console.log(e);
						alert("网络错误，请重试");
					},
					success : function(data) {
						total_num = data.pageCount;
						page_num = p;
						$("#page_num").val(p);

						var tab_title = "<tr>"
								+ "<td width='66px' class='tdColor tdC'>序号</td>"
								+ "<td width='730px' class='tdColor'>发布时间</td>"
								+ "<td width='730px' class='tdColor'>标题</td>"
								+ "<td width='130px' class='tdColor'>操作</td>"
								+ "	</tr>";
						$("#adminlist").html(tab_title);

						$
								.each(
										data.results,
										function(index, value) {
											var td_id = $('<td></td>').append(
													value.id);
											var td_un = $('<td></td>').append(
													value.date);
											var td_pd = $('<td></td>').append(
													value.title);
											var a_edit = $('<a></a>').attr(
													'href',
													"blog_edit.html?id="
															+ value.id);
											a_edit
													.append("<img class='operation' src='../img/update.png'></a>");
											var td_op = $('<td></td>')
													.append(a_edit)
													.append(
															"<img class='operation delban' src='../img/delete.png' onclick='javascript:removeBlog("
																	+ value.id
																	+ ");' />");
											var tr = $('<tr></tr>').attr(
													'height', "40px");
											tr.append(td_id).append(td_un)
													.append(td_pd)
													.append(td_op);
											$("#adminlist").append(tr);
										});
					}
				});
	}
	
	function addBlog(){
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "add_blog",
			data : {
				title : $("#title").val(),
				content : $("#content").val()
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				if (data == true) {
					list(1);
					page_num = 1;
				}
			}
		});
	}
	
	function removeBlog(bid) {
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "delete_blog",
			data : {
				id : bid
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				list(1);
				page_num = 1;
			}
		});
	}

	function first() {
		if (page_num == 1)
			return;
		page_num = 1;
		list(1);
	}

	function previous() {
		if (page_num == 1)
			return;
		page_num = page_num - 1;
		list(page_num);
	}

	function next() {
		if (page_num == total_num)
			return;
		page_num = page_num + 1;
		list(page_num);
	}

	function last() {
		if (page_num == total_num)
			return;
		page_num = total_num;
		list(page_num);
	}
</script>
</head>

<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="../img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;-</span>&nbsp;推送管理
			</div>
		</div>

		<div class="page">
			<!-- user页面样式 -->
			<div class="connoisseur">

				<!-- user 表格 显示 -->
				<div class="conShow">
					<table id="adminlist" border="1" cellspacing="0" cellpadding="0">
					</table>
				</div>
				<div class="banneradd bor">
					<div class="paging">
						<div class="pagination">
							<a href="#" class="first" onclick="javascript:first();">&laquo;</a>
							<a href="#" class="previous" onclick="javascript:previous();">&lsaquo;</a>
							<input id="page_num" type="text" readonly="readonly" /> <a
								href="#" class="next" onclick="javascript:next();">&rsaquo;</a>
							<a href="#" class="last" onclick="javascript:last();">&raquo;</a>
						</div>
					</div>
					<div class="baBody">
						<input id="id" type="hidden" class="input3" />
						<div class="bbD">
							标题：<input id="title" type="text" class="input3" />
						</div>
						<div class="bbD">
							内容：<br /><br />
							<textarea id="content" cols="80" rows="10"></textarea>
						</div>
					</div>
					<div class="conform">
						<form>
							<div class="cfD">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:addBlog();"><button class="userbtn"
										disabled="disabled">发布新信息</button></a>
							</div>
						</form>
					</div>
				</div>
				<!-- user 表格 显示 end-->
			</div>
			<!-- user页面样式end -->
		</div>

		<!-- 删除弹出框  end-->
</body>
</html>
