<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/public.css" />
	<link rel="stylesheet" type="text/css" href="css/page.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript">
		function login() {
			jQuery.support.cors = true;
			$.ajax({
				async : false,
				cache : false,
				type : 'POST',
				crossDomain : true,
				url : "./admin/login",
				data : {
					username : $('#username').val(),
					password : $('#password').val()
				},
				dataType : "json",
				contentType : "application/x-www-form-urlencoded; charset=utf-8",
				error : function(e) {
					alert("登陆失败，请重试");
				},
				success : function(data) {
					if (data.id != -1) {
						var storage = window.localStorage;
						storage["id"] = data.id;
						storage["info"] = JSON.stringify(data);
						jump("/backend");
					} else {
						alert("用户名或密码错误，请检查后重试！");
					}
				}
			});
		}
	</script>
</head>
<body>

	<!-- 登录页面头部 -->
	<div class="logHead"></div>
	<!-- 登录页面头部结束 -->

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
				<p class="p2">管理员登录</p>
			</div>
			<!-- 输入框 -->
			<div class="lgD">
				<img class="img1" src="img/logName.png" /><input id="username"
				type="text" placeholder="输入用户名" />
			</div>
			<div class="lgD">
				<img class="img1" src="img/logPwd.png" /><input id="password"
				type="password" placeholder="输入用户密码" />
			</div>
			<div class="logC">
				<button onclick="login();">登 录</button>
			</div>
		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1"></p>
		<p class="p2"></p>
	</div>
	<!-- 登录页面底部end -->
</body>
</html>
