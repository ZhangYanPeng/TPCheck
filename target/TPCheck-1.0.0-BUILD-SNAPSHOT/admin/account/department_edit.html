<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>编辑单位</title>
	<link rel="stylesheet" type="text/css" href="../css/css.css" />
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript">
		var did = getQueryString("id");

		$(document).ready(
			function() {
				loadCompany();
				if (did != "-1") {
					jQuery.support.cors = true;
					$.ajax({
						sync : false,
						cache : false,
						type : 'POST',
						crossDomain : true,
						url : "load_department",
						data : {
							id : did
						},
						dataType : "json",
						contentType : "application/x-www-form-urlencoded;charset=utf-8",
						error : function(e) {
							alert("网络错误，请重试");
						},
						success : function(data) {
							$("#name").val(data.name);
							$("#company").val(data.company.id);
							$("#id").val(data.id);
						}
					});
				} else {
					$("#id").val(did);
				}
			});

		function save() {
			jQuery.support.cors = true;
			$.ajax({
				sync : false,
				cache : false,
				type : 'POST',
				crossDomain : true,
				url : "edit_department",
				data : {
					name : $("#name").val(),
					company : $("#company").val(),
					id : $("#id").val()
				},
				dataType : "json",
				contentType : "application/x-www-form-urlencoded;charset=utf-8",
				error : function(e) {
					alert("网络错误，请重试");
				},
				success : function(data) {
					if (data == 1)
						alert("更改成功！");
					else if (data == -2)
						alert("日期格式有误");
					else
						alert("操作失败，请重试");
				}
			});
		}

		function loadCompany() {
			jQuery.support.cors = true;
			$.ajax({
				sync : false,
				cache : false,
				type : 'POST',
				crossDomain : true,
				url : "getAllCompany",
				data : {},
				dataType : "json",
				contentType : "application/x-www-form-urlencoded; charset=utf-8",
				error : function(e) {
					console.log(e);
					alert("网络错误，请重试");
				},
				success : function(data) {
					var op_de = $('<option></option>').attr('selected', 'selected').attr('value', '-1').append(
						"------------请选择单位------------");
					$('#company').html(op_de);
					$.each(data, function(index, value) {
						var op = $('<option></option>').attr('value', value.id).append(value.name);
						$('#company').append(op);
					});
				}
			});
		}
	</script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="../img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
				href="#">用户管理</a>&nbsp;-</span>&nbsp;部门编辑
			</div>
		</div>
		<div class="page ">
			<!-- 会员注册页面样式 -->
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>部门编辑</span>
				</div>
				<div class="baBody">
					<input id="id" type="hidden" class="input3" />
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名称：<input id="name"
						type="text" class="input3" />
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单位：<select id="company"
						class="input3"></select>
					</div>
					<div class="bbD">
						<p class="bbDP">
							<button class="btn_ok btn_yes" href="#"
							onclick="javascript:save();">提交</button>
							<a class="btn_ok btn_no" href="department.html">返回</a>
						</p>
					</div>
				</div>
			</div>

			<!-- 会员注册页面样式end -->
		</div>
	</div>
</body>
</html>
