<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>头部-有点</title>
<link rel="stylesheet" type="text/css" href="../css/public.css" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/public.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var storage = window.localStorage;
	var admin = JSON.parse(storage["info"]);
	$('#admin_name').html('欢迎, '+admin.username);
	$('#resetPWD').attr('href',"../admin/admin_edit.html?id="+admin.id);
});

function logout(){
	var storage = window.localStorage;
	storage["id"] = -1;
	storage["info"] = "";
	window.parent.location.href ="/tpri/";
}
</script>
</head>

<body>
	<!-- 头部 -->
	<div class="head">
		<div class="headL">
			<img class="headLogo" src="" />
		</div>
		<div class="headR">
			<p class="p1" id="admin_name">
			</p>
			<p class="p2">
				<a id="resetPWD" target="main" class="resetPWD">重置密码</a>&nbsp;&nbsp;<a
					href="javascript:logout();" class="goOut">退出</a>
			</p>
		</div>
	</div>

</body>
</html>
